<html>

<head>
  <meta http-equiv="Content-Type" charset="UTF-8">
</head>

<body>
<form>
  <h1>Please type in new item data:</h1><br>
  <div class="col-sm-3">
  <br>
  <fieldset style="border:1px solid;"><legend class="helloLeg1">Business unit name</legend><input class="add_input" id="businessName" /></fieldset>
  <br></div>
  <div class="row">
    <div class="col-sm-3">
    <fieldset style="border:1px solid;"><legend class="helloLeg">Well location</legend><input class="add_input" id="WellLocation"/></fieldset>
    </div>
    <br>
     <div class="col-sm-3">
      <div class="Blankbox" style="border:1px solid"><input class="add_input" id="Blankbox"></div>
   </div>
  
  <button id="add_btn2" onclick = "New(event)">Submit</button>
  </form>
  
  <script>
    function New(e) {
	  e.preventDefault() 
      
      var a = document.getElementById("businessName").value;
      var b = document.getElementById("WellLocation").value;
      var c = document.getElementById("Blankbox").value;

      console.log("Input Data: " + a +" " + b +" " + c );

      fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          body: JSON.stringify({
         
            businessName: a,
            CaseData:b,
            BlankBox:c
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          }
        })
        .then(response => response.json())
        .then(json => {
          console.log('response: ' + JSON.stringify(json));
        })
    }
  </script>
</body>

</html>
