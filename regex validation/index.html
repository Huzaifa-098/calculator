<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="label">User Login</h1>
      <form
        class="login_form"
        action="home.html"
        method="post"
        name="form"
        onsubmit="return validated()"
      >
        <br />
        <div class="font">Email or Phone</div>
        <input autocomplete="off" type="text" name="email" />
        <div id="email_error">Please Enter Your data</div>
        <fieldset>
          <legend>
            <div class="font font2">Password</div>
            <input type="password" name="password" />
          </legend>
          <div id="password_error">Please Enter Your Password</div>
        </fieldset>
        <div class="font font3">BusinessName</div>
        <input type="text" name="BusinessName" />
        <div style="display: none" id="show_error">Please Enter Data</div>

        <button class="submit" action="home.html">Login</button>
      </form>
    </div>

    <script src="valid.js"></script>
  </body>
</html>
