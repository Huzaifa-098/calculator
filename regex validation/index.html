<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="label">User Login</h1>
      <form
        class="login_form"
        action="home.html"
        method="post"
        name="form"
        onsubmit="return validated()"
      >
        <br />

        <fieldset>
          <legend>
            <div class="font font3">BusinessName</div>
            <input type="text" name="BusinessName" />
            <div style="display: none" id="BusinessUnitName">
              Please Enter Data
            </div>
          </legend>
        </fieldset>

        <button class="submit" action="home.html">Login</button>
      </form>
    </div>

    <script src="valid.js"></script>
  </body>
</html>
